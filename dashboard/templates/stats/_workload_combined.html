<table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th colspan="2">&nbsp;</th>
        {% for header in headers %}
            <th>{{ header }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for package in packages %}
      <tr>
        <td width="2%">{{ forloop.counter }}</td>
        <td width="18%">{{ package.0 }}</td>
        <td width="20%">{{ package.1.Total }}&nbsp;<span class="text-muted">messages</span></td>
        <td width="20%">{{ package.1.Translated }}</td>
        <td width="20%">{{ package.1.Untranslated }}</td>
        <td class="text-info">{{ package.1.Remaining|floatformat }}%</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
