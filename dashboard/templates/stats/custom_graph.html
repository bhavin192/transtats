{% extends "base.html" %}
{% block extrascript %}
<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="/static/js/excanvas.js"></script><![endif]-->
<script src="/static/js/jquery.flot.js"></script>
<script src="/static/js/jquery.flot.tooltip.js"></script>
<script src="/static/js/jquery.flot.stack.js"></script>
<script src="/static/js/waiting.dialog.js"></script>
<script src="/static/node_modules/bootstrap-select/js/bootstrap-select.js"></script>
<script src="/static/js/csrf.js"></script>
<style type="text/css">
    .graph-area{width:100%;min-height:600px}
</style>
<script type="text/javascript">
function getUrlVars(){for(var a,e=[],t=window.location.href.slice(window.location.href.indexOf("?")+1).split("&"),r=0;r<t.length;r++)a=t[r].split("="),e.push(a[0]),e[a[0]]=a[1];return e}function csrfSafeMethod(a){return/^(GET|HEAD|OPTIONS|TRACE)$/.test(a)}function get_coverage(){return $.ajax({beforeSend:function(a,e){csrfSafeMethod(e.type)||this.crossDomain||(csrftoken?a.setRequestHeader("X-CSRFToken",csrftoken):a.setRequestHeader("X-CSRFToken","{{ csrf_token }}")),waitingDialog.show()},type:"POST",url:"/ajax/graph-data",data:{graph_rule:$("#ruleName").val()},dataType:"json",success:function(a){waitingDialog.hide();var e=a.branch,t=a.graph_data,r=a.ticks,n={series:{stack:0,bars:{show:!0,barWidth:.4,align:"center"}},xaxis:{axisLabel:"Packages",axisLabelUseCanvas:!0,axisLabelFontSizePixels:12,axisLabelFontFamily:"Verdana, Arial",axisLabelPadding:10,ticks:r},yaxis:{axisLabel:"Translation",axisLabelUseCanvas:!0,axisLabelFontSizePixels:12,axisLabelFontFamily:"Verdana, Arial",axisLabelPadding:3,tickFormatter:function(a,e){return a+"%"},tickDecimals:2},legend:{noColumns:0,labelBoxBorderColor:"#000000",position:"ne"},grid:{hoverable:!0,borderWidth:2,backgroundColor:{colors:["#ffffff","#EDF5FF"]}},tooltip:{show:!0,content:"%s | %y translated"}};$.plot($("#grapharea"),t,n),$("#coverageinfo").html("Translation coverage of "+r.length+" packages for "+e+" release in "+t.length+" languages."),$("#relbranch").html("Release [ "+e+" ]"),$("#graphdisclaimer").html("<span class='pull-right text-muted'>Graph is based on branch mapping. And %age is calculated on messages.</span>")}})}$(document).ready(function(){$("#tab-translation-coverage").addClass("active"),getUrlVars().rule&&$("#ruleName").val(getUrlVars().rule)&&get_coverage(),$("#ruleName").change(function(a){get_coverage()})});
</script>
{% endblock %}



{% block pagecontent %}
<div class="panel panel-default">
  <div class="panel-heading">
    <div class=" panel-title">
      {% if rules %}
      <select id="ruleName" class="selectpicker" data-live-search="true">
        <option selected disabled>Select Graph Rule</option>
        {% for rule in rules %}
        <option>{{ rule.rule_name }}</option>
        {% endfor %}
      </select>
      {% else %}
      <p>No graph-rules configured. Add
        <a href="{% url 'settings-graph-rules-new' %}">one</a> now.</p>
      {% endif %}
    </div>
    <span class="text-muted" id="coverageinfo">Translation coverage of a package list for a specific release in selected languages.</span>
    <span class="text-info pull-right" id="relbranch"></span>
  </div>
  <div class="panel-body">
    <div id="grapharea" class="graph-area"></div>
  </div>
  <div class="panel-footer">
    <p id="graphdisclaimer"></p>
  </div>
</div>

{% endblock %}
